<html>
    <head>
        <title>Quiz</title>
    </head>
    <body>
        <div class = 'start'>
            <h3>Don't you want to play?</h3>
            <div class = 'button1'>
                <button class = 'btn30'>30sec</button>
            </div>
            <div class = 'button2'>
                <button class = 'btn20'>20sec</button>
                <button class = 'btn10'>10sec</button>
            </div>
        </div>

        <div class = 'mid'>
            <h3 class = 'question'>100/4</h3>
            <div class = 'button-vol-1'>
                <button class = 'button-vol-2'>20</button>
                <button class = 'button-vol-2'>30</button>
                <button class = 'button-vol-2'>45</button>
                <button class = 'button-vol-2'>25</button>
                <button class = 'button-vol-2'>15</button>
            </div>
        </div>

        <div class = 'end'>
            <h3 class = 'massage'></h3>
            <div class = 'button-p-1'>
                <button class = 'button-p-2'>Start again</button>
        </div>
        <script src='https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js'></script>
    </body>
</html>
